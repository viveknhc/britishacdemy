{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!-- Start Page Title Area -->
<div class="page-title-area item-bg3 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="/">Home</a></li>
                <li>franchise</li>
            </ul>
            <h2>Franchise</h2>
        </div>
    </div>
</div>
<!-- End Page Title Area -->


<section class="blog-area ptb-70">
    <div class="container">
    </div>



</section>


<section class="contact-area pb-100">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">Franchise</span>
            <h2>Franchise Enquire form</h2>
            <p>Feel Free to connect with us and get updated with our latest news and events.</p>
        </div>
        <!-- Franchise Enquire form  -->
        <div class="contact-form">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" required="" placeholder="Your Name"
                                maxlength="128">

                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" required="required"
                                placeholder="Your Email" maxlength="254">

                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control" placeholder="Your Phone" required=""
                                maxlength="15">

                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="text" name="state" class="form-control" placeholder="Your state" required=""
                                maxlength="15">

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="text" name="city" class="form-control" placeholder="Your city" required=""
                                maxlength="15">

                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <button type="submit" class="default-btn" style="pointer-events: all; cursor: pointer;"><i
                                class="bx bx-paper-plane icon-arrow before"></i><span class="label">Send
                            </span><i class="bx bx-paper-plane icon-arrow after"></i></button>
                    </div>
                </div>


            </form>
        </div>
    </div>

    <div id="particles-js-circle-bubble-3"><canvas class="particles-js-canvas-el" width="1353" height="706"
            style="width: 100%; height: 100%;"></canvas></div>
    <div class="contact-bg-image"><img data-cfsrc="/static/web/img/map.png" alt="image"
            style="display:none;visibility:hidden;"><img src="/static/web/img/map.png" alt="image"></div>
</section>
{% endblock %}
